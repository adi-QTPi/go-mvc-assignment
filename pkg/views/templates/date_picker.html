{{define "datePicker"}}
{{$reqDate := .ReqDate}}
{{$role := .XUser.Role}}
    <div class="d-flex flex-column flex-md-row sticky-top z-2 justify-content-center gap-4 bg-turq-bold-no-hover">
        <div class=" text-center fs-1 caveat-cursive">
            {{if eq $role "admin"}}
            All
            {{else}}
            Your 
            {{end}}
            Orders On : </div>
        <div class="d-flex justify-content-center align-items-center"> 
            <form class="" action="
            {{if eq $role "admin"}}
            /static/admin
            {{else}}
            /static/order
            {{end}}
            " method="get">
                <div class="d-flex justify-content-center  text-light px-3 rounded-3 my-2 bg-dark  text-secondary">
                    <input class="custom-date-picker truculenta-normal fs-3" type="date" value="{{$reqDate}}" name="date" id="date">
                    <button class="btn truculenta-normal fs-4 text-light" type="submit">Go</button>
                </div>
            </form>
        </div>
    </div>
{{end}}
