<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</head>
<body>

{{$isError := .Popup.IsError}}{{$message := .Popup.Msg}}
    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-8 col-lg-4">
                <h1 class="text-center">Login</h1>
                <h1>{{$isError}}</h1>
                <h1>
                    {{$message}}
                </h1>
                <!-- {{if $isError}}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> {{$message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {{else}}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{$message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {{end}} -->
                <form class="text-center" method="post" action="/account/login">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="user_name" type="text" name="user_name" placeholder="abc" autofocus>
                        <label for="user_name">Enter User Name</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name="password" placeholder="abc">
                        <label for="password">Enter Password</label>
                    </div>

                    <button class="btn btn-dark w-50" type="submit">Submit</button>
                </form>
                <div class="mt-3 text-center">
                    <p class="text-muted">Don't have an account? <a href="/signup" class="text-decoration-none">Create one here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
